<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="New TODO" />
      <button>Add</button>
    </div>

    <div class="imcomplete-area">
      <p>LEFT</p>
      <ul>
        <li>
          <div>
            <span>Test TODO 1</span>
            <button>DONE</button>
            <button>Delete</button>
          </div>
				</li>
				<li>
					<div>
						<span>Test TODO 1</span>
						<button>DONE</button>
						<button>Delete</button>
					</div>
				</li>
      </ul>
    </div>

    <div class="complete-area"
      <p>DONE</p>
      <ul>
        <li>
          <div>
            <span>Test TODO 2</span>
            <button>Restore</button>
          </div>
				</li>
				<li>
					<div>
						<span>Test TODO 2</span>
						<button>Restore</button>
					</div>
				</li>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
